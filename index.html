<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="logo" src="./images/header/Vector.svg" alt="Лого в шапке сайта">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img src="./images/profile/Avatar.png" alt="Фото профиля в блоке профиль">
                <div class="profile__bio">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <h2 class="profile__position">Исследователь океана</h2>
                    </div>
                    <button class="button__edit"></button>   
                </div>  
            </div>
            <div class="button__add"></div>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__photo" src="./images/elements/karachaevsk.png" alt="Фото Карачаевска">
                <div class="element__info">
                    <h2 class="element__name">Карачаевск</h2>
                    <button class="button__heart"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/elements/elbrus.png" alt="Фото горы Эльбрус">
                <div class="element__info">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="button__heart"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/elements/dombai.png" alt="Фото Домбаи">
                <div class="element__info">
                    <h2 class="element__name">Домбай</h2>
                    <button class="button__heart"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/elements/elbrus.png" alt="Фото горы Эльбрус">
                <div class="element__info">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="button__heart"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/elements/dombai.png" alt="Фото Домбаи">
                <div class="element__info">
                    <h2 class="element__name">Домбай</h2>
                    <button class="button__heart"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/elements/karachaevsk.png" alt="Фото Карачаевска">
                <div class="element__info">
                    <h2 class="element__name">Карачаево-Черкессия</h2>
                    <button class="button__heart"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&#169;2020 Mesto Russia</p>
    </footer>
</body>
</html>
