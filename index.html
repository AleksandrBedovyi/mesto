<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header/Vector.svg" alt="Лого в шапке сайта">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__photo" src="./images/profile/Avatar.png" alt="Фото профиля в блоке профиль">
                <div class="profile__bio">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <h2 class="profile__position">Исследователь океана</h2>
                    </div>
                    <button class="button button_edit" type="button"></button>
                </div>
            </div>
            <button class="button button_add" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&#169;2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
        <div class="popup__content">
            <button class="button button_close button_close-edit" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__form" action="#" name="editProfileForm">
                <input class="popup__field" type="text" name="popupFormTextName" required placeholder="Имя"
                    autocomplete="off">
                <input class="popup__field" type="text" name="popupFormTextPosition" required placeholder="Позиция"
                    autocomplete="off">
                <button class="button button_save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__content">
            <button class="button button_close button_close-add" type="button"></button>
            <h2 class="popup__header">Новое место</h2>
            <form class="popup__form popup__form_add" action="#" name="addPlaceForm">
                <input class="popup__field" type="text" name="namePlace" required placeholder="Название"
                    autocomplete="off">
                <input class="popup__field" type="url" name="popupAddLinkToImageOfPlace" required
                    placeholder="Ссылка на картинку" autocomplete="off">
                <button class="button button_save" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <template class="place-template">
        <div class="element">
            <button class="button button_remove" type="button"></button>
            <img class="element__photo" src="" alt="">
            <div class="element__info">
                <h2 class="element__name"></h2>
                <button class="button button_heart" type="button"></button>
            </div>

        </div>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
